<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>국명정보 목록 검색</title>
</head>
<body>
<h3>폼 입력 창</h3>
<h3>국명정보 목록 검색</h3>
<form action="/kor/korsearchRequest" method="POST">

    <div>
    <!-- 1. 국명, 2. 국명일치 -->
        <!-- 국명일치는 생략 -->
        <input type="hidden" name="st" value="1">
        <input type="text" name="sw" placeholder="검색어">
        <input type="hidden" name="numOfRows" value="10">
        <input type="hidden" name="pageNo" value="1">
        <input type="submit" value="검색">
    </div>

</form>

<!-- 되돌아가기 -->
    <div>
        <button onclick="history.back()">되돌아가기</button>
    </div>
</body>
</html>
