<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>국명 상세정보 조회</title>
</head>
<body>
<h3>국명 상세정보 조회</h3>

<table border="1">
    {% for data in List %}
    <tr><th>국명</th><td>{{data[0]}}</td></tr>
    <tr><th>국명번호</th><td>{{data[1]}}</td></tr>
    <tr><th>학명</th><td>{{data[2]}}</td></tr>
    <tr><th>학명ID</th><td>{{data[3]}}</td></tr>
    <tr><th>저작권설명</th><td>{{data[4]}}</td></tr>
    {% endfor %}
</table>

<!-- 되돌아가기 -->
<div>
      <button onclick="history.back()">되돌아가기</button>
</div>
</body>
</html>
