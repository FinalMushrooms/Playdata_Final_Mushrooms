<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>국가표준버섯 학명 상세정보 조회</title>
</head>
<body>
<h3>국가표준버섯 학명 상세정보 조회</h3>

<table border="1">
    {% for data in List %}
    <tr><th>명명자명</th><td>{{data[0]}}</td></tr>
    <tr><th>속명</th><td>{{data[1]}}</td></tr>
    <tr><th>종소명</th><td>{{data[2]}}</td></tr>
    <tr><th>국명</th><td>{{data[3]}}</td></tr>
    <tr><th>영문명</th><td>{{data[4]}}</td></tr>
    <tr><th>학명</th><td>{{data[5]}}</td></tr>
    <tr><th>학명ID</th><td>{{data[6]}}</td></tr>
    <tr><th>저작권설명</th><td>{{data[7]}}</td></tr>
    {% endfor %}
</table>

<!-- 되돌아가기 -->
<div>
      <button onclick="history.back()">되돌아가기</button>
</div>
</body>
</html>
