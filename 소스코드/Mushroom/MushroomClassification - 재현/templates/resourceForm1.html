        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->

        <!-- JavaScript -->

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="{{url_for('static', filename='css/loading.css')}}"/>
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script>
            $(document).ready(function() {

            $('#loading').hide();
            $('#searchRequest').submit(function(){
                $('#loading').show();
                return true;
                });
            });
        </script>
    </head>
    <body>
        <!-- loading page -->
        <div class="loading" id="loading">
            <img src="/static/images/loadingImage.gif">
            <p class="masthead-content text-white">API 정보를 로딩 중 입니다.. 잠시 기다려주세요.</p>
        </div>
        <!-- side menu-->
        <input type="checkbox" id="menuicon">
            <ul>
                <li>
                    <label data-toggle="tooltip" data-placement="left" title="Menu" for="menuicon">
                        <span></span><span></span><span></span>
                    </label>
                </li>
            </ul>

            <div class="sidebar">
                <li class="sidebar-text"><a href="#">버섯명 검색</a></li>
                <li class="sidebar-text"><a href="#">형태로 검색</a></li>
                <li class="sidebar-text"><a href="#">분류군 검색</a></li>
                <li class="sidebar-text"><a href="#">영문명 검색</a></li>

                <li class="sidebar-text"><a href="#">추가기능??</a></li>
            </div>

        <!-- Background Video-->
        <video class="bg-video" playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop"><source src="{{url_for('static', filename='mp4/bg2.mp4')}}" type="video/mp4" /></video>
        <!-- Masthead-->
        <div class="masthead">
            <div class="masthead-content text-white">
                <div class="container-fluid px-4 px-lg-0">
                    <h1 class="fst-italic lh-1 mb-4">Project_Mushroom!</h1>
                    <p class="mb-5">궁금하신 버섯 이름을 검색해보세요.</p>

                    <form id="contactForm" action="/resource/searchRequest" id="searchRequest" method="POST">
                        <div class="row input-group-newsletter">
                            <input type="hidden" name="st" value="1">
                            <input type="hidden" name="numOfRows" value="10">
                            <input type="hidden" name="pageNo" value="1">
                            <div class="col"><input type="text" name="sw" placeholder="검색할 버섯명을 입력해주세요"></div>
                            <div class="col-auto"><input type="submit" value="검색하기" class="searchButton"></div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
        <!-- Social Icons-->
        <!-- For more icon options, visit https://fontawesome.com/icons?d=gallery&p=2&s=brands-->

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

        <script src="js/scripts.js"></script>
