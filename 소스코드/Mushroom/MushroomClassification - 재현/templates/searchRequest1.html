<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Project_Mushroom</title>
        <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='favicon/favicon1.ico')}}" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&amp;display=swap" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{{url_for('static', filename='css/styles.css')}}" rel="stylesheet" />

        <!-- JavaScript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="/js/scripts.js"></script>

        <link rel="stylesheet" href="{{url_for('static', filename='css/loading.css')}}"/>
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script>
            $(document).ready(function() {

            $('#loading').hide();
            $('#searchRequest').submit(function(){
                $('#loading').show();
                return true;
                });
            });
        </script>

    </head>
    <body>

        <!-- loading page -->
        <div class="loading" id="loading">
            <img src="/static/images/loadingImage.gif">
            <p class="masthead-content text-white">API 정보를 로딩 중 입니다.. 잠시 기다려주세요.</p>
        </div>
        <!-- side menu-->
        <input type="checkbox" id="menuicon">
            <ul>
                <li>
                    <label data-toggle="tooltip" data-placement="left" title="Menu" for="menuicon">
                        <span></span><span></span><span></span>
                    </label>
                </li>
            </ul>

            <div class="sidebar">
                <li class="sidebar-text"><a href="#">버섯명 검색</a></li>
                <li class="sidebar-text"><a href="#">형태로 검색</a></li>
                <li class="sidebar-text"><a href="#">분류군 검색</a></li>
                <li class="sidebar-text"><a href="#">영문명 검색</a></li>
                <li class="sidebar-text"><a href="#">이미지 검색</a></li>
                <li class="sidebar-text"><a href="#">독버섯판별 테스트</a></li>
                <li class="sidebar-text"><a href="#">추가기능??</a></li>
            </div>

        <!-- Background Video-->
        <video class="bg-video" playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop"><source src="{{url_for('static', filename='mp4/bg2.mp4')}}" type="video/mp4" /></video>
       <!-- Masthead2 본문-->
        <div class="masthead2">
            <div class="masthead-content text-white">
                <div class="container-fluid px-4 px-lg-0">
                    <h1 class="fst-italic lh-1 mb-4">버섯명 리스트!</h1>
                    <table class="fst-italic lh-1 mb-4">
                        <tr>
                            <th>이미지</th>
                            <th>국명</th>
                            <th>학명</th>
                            <th>독성</th>

                        </tr>
                        <div style="text-align: center;">
                            <form action="/resource/searchRequest" id="searchRequest" method="POST">
                                <input type="hidden" name="st" value="1">
                                <input type="hidden" name="numOfRows" value="10">
                                <input type="hidden" name="sw" value={{sw}} >

                                <input type="submit" name="pageNo" value="1">
                                <input type="submit" name="pageNo" value="2">
                                <input type="submit" name="pageNo" value="3">
                                <input type="submit" name="pageNo" value="4">
                                <input type="submit" name="pageNo" value="5">
                            </form>
                        </div>

                        {% for data in List %}
                        <tr>
                            <form name="detail" action="/resource/infoRequest" method="POST">
                                <td><img src="{{data[0]}}" width="200" height="100"></td>
                                <td style="text-align: center;"><input type="submit" value="{{data[1]}}" style="border: 0px;"></td>
                                <td>{{data[2]}}</td>
                                <td>{{data[4]}}</td>
                                <input type="hidden" name="q1" value="{{data[3]}}">
                            </form>
                        </tr>
                        {% endfor %}

                    </table>

                    <!-- 되돌아가기 -->
                    <div>
                          <button onclick="history.back()">되돌아가기</button>
                    </div>
            </div>
        </div>
        </div>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
