        <!-- Loading -->
        <link rel="stylesheet" href="{{url_for('static', filename='css/loading.css')}}"/>
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script>
            $(document).ready(function() {

            $('#loading').hide();
            $('#imageSearch').submit(function(){
                $('#loading').show();
                return true;
                });
            });
        </script>
    <title>버섯 사진 판별</title>

<body>
<div id="loading" style="margin-left: 0px;">
    <img src="/static/images/loadingImage.gif">
    <p>API 정보를 로딩 중 입니다.. 잠시 기다려주세요.</p>
</div>
<!-- sidebar -->
{% include './sideMenu/sidebar.html' %}

<!-- imgClassifier_input -->
<div class="masthead">
    <div class="masthead-content text-white">
        <div class="container-fluid px-4 px-lg-0">
            <p class="mb-5">궁금하신 버섯 사진을 검색해보세요.</p>
            <form name="imageSearch" method="POST" id="imageSearch" action="/mushroom/imageSearch" enctype="multipart/form-data">
                <div class="row input-group-newsletter">
                <label for="uploadfile">업로드 파일</label>
                <input type="file" id="uploadfile" name="uploadfile"/>
                <br/>
                    <div class="col-4"><input class="searchButton" type="submit" value="판별하기"/></div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
